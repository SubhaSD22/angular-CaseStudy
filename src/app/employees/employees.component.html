<div class="mat-elevation-z8">
<table mat-table [dataSource]="employeeDetails" class="mat-elevation-z8" [width]='600'>
  <!-- Position Column -->
  <ng-container matColumnDef="id" aria-rowindex="i">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName </th>
    <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LastName </th>
    <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
  </ng-container>

  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef> Designation </th>
    <td mat-cell *matCellDef="let employee"> {{employee.designation}} </td>
  </ng-container>

    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <button mat-icon-button >
      <mat-icon mat-icon-button color='primary'>edit</mat-icon>
    </button>
    <button mat-icon-button >
      <mat-icon mat-icon-button color="warn">delete</mat-icon>
    </button>
  </ng-container> -->
  <ng-container [matColumnDef]="'Actions'">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let employee">
      <!-- <button mat-icon-button >
        <mat-icon mat-icon-button  onclick="updateEmployee(employee)">update</mat-icon>
      </button>
      <button mat-icon-button >
        <mat-icon mat-icon-button  onclick="deleteEmployee(employee['id'])">delete</mat-icon>
      </button> -->
       <button mat-icon-button >
        <mat-icon mat-icon-button color='primary' (click)="updateEmployee(employee)">edit</mat-icon>
      </button>
      <button mat-icon-button >
        <mat-icon mat-icon-button color="warn" (click)="deleteEmployee(employee['id'])">delete</mat-icon>
      </button>
      <!-- <a href="javascript:void(0)" (click)="updateEmployee(employee)">Edit</a> |
      <a href="javascript:void(0)" (click)="deleteEmployee(employee['id'])">Delete</a>
    </td> -->
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="ColumnNames"></tr>
   <tr mat-row *matRowDef="let row; columns: ColumnNames;" ><td></td></tr>
</table>
</div>
